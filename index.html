<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            background-color: #a47864;
            transition: background 1s ease-in-out;
        }

        .timer-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        #celebration { 
            place-content: center;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        #celebration h1 {
            text-shadow: 10px 10px 10px black;
            color: #a47864;
            margin-top: 20px;
            font-size: 10rem;
            animation: zoom-in 3s forwards infinite;
        }

        @keyframes zoom-in {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none; /* Initially hidden */
        }

        footer {
            position: fixed;
            background: #cb8a6b;
            color: white;
            text-align: center;
            padding: 10px;
            width: 98.7%;
            bottom: 0;
            z-index: 10;
        }
        @media only screen and (max-width: 600px) {
            #celebration { 
            place-content: center;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        #celebration h1 {
            text-shadow: 10px 10px 10px black;
            color: #a47864;
            margin-top: 20px;
            font-size: 6rem;
            animation: zoom-in 3s forwards infinite;
        } 
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="a.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="timer-container">
        <h1>Countdown to New Year 2025</h1>
        <div id="timer">00:00:00</div>
    </div>

    <div id="celebration">
        <h1>Happy New Year!</h1>
    </div>

    <!-- Audio for Countdown -->
    <audio id="countdown-music" src="background-music-224633.mp3" loop></audio>
    <!-- Audio for Celebration -->
    <audio id="celebration-music" src="fireworks-29629.mp3" loop></audio>

    <footer class="footer">
        <p>Â© 2024 Jirwen Palaje All Rights Reserved.</p>
    </footer>

    <script>
        // Start the countdown
        function updateTimer() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0);

            const timeRemaining = midnight - now;

            if (timeRemaining <= 0) {
                document.getElementById('timer').textContent = "00:00:00";
                clearInterval(timerInterval);
                showCelebration();
                return;
            }

            const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
            const seconds = Math.floor((timeRemaining / 1000) % 60);

            document.getElementById('timer').textContent =
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Start celebration
        function showCelebration() {
            document.querySelector('.timer-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.getElementById('background-video').style.display = 'block'; // Show the video background
            stopCountdownMusic();
            startCelebrationMusic(); // Play music after countdown
        }

        // Start the countdown music
        function startCountdownMusic() {
            const countdownMusic = document.getElementById('countdown-music');
            countdownMusic.volume = 1.0; // Adjust volume
            countdownMusic.play();
        }

        // Stop the countdown music
        function stopCountdownMusic() {
            const countdownMusic = document.getElementById('countdown-music');
            countdownMusic.volume = 0; // Adjust volume

            countdownMusic.pause();
            countdownMusic.currentTime = 0;
        }

        // Start the celebration music
        function startCelebrationMusic() {
            const celebrationMusic = document.getElementById('celebration-music');
            celebrationMusic.volume = 1.0; // Adjust volume
            celebrationMusic.play();
        }

        // Initialize
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
        startCountdownMusic(); // Start playing countdown music immediately
    </script>
</body>
</html>
